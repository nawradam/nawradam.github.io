<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor Adam | Projects</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            bg: '#050505',
            card: '#0F0F0F',
            accent: '#FF9F43',
            subtext: '#888888',
            surface: '#1A1A1A'
          }
        }
      }
    }
  </script>
  
  <style>
    /* Custom Scrollbar for Thumbnails */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    .project-card {
      background: #0f0f0f;
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
      transition: all .3s ease;
      border: 1px solid rgba(255,255,255,.05);
    }
    .project-card:hover { 
      transform: translateY(-8px); 
      border-color: rgba(255,255,255,.2);
    }
    .project-card img { height: 260px; width: 100%; object-fit: cover; }

    .nav-btn {
      padding: 12px 28px;
      border-radius: 999px;
      color: #aaa;
      font-size: 14px;
      font-weight: 500;
    }
    .nav-btn.active { background: white; color: black; font-weight: 600; }
  </style>
</head>

<body class="bg-bg text-white antialiased pb-40">

<section class="max-w-7xl mx-auto px-6 py-20">
  <h1 class="text-5xl md:text-6xl font-bold mb-14">Projects</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    
    <div class="project-card group" onclick="openProject('freshdash')">
      <img src="images/projects/freshdash/FreshDash Logo.png" alt="FreshDash" class="group-hover:scale-105 transition duration-500">
      <div class="p-6">
        <h3 class="text-2xl font-bold mb-2">FreshDash</h3>
        <p class="text-subtext text-sm">E-commerce grocery app UI with AI features.</p>
      </div>
    </div>

    <div class="project-card group" onclick="openProject('dwaspa')">
      <img src="images/projects/dwaspa/DWASPA Logo.png" alt="DWASPA" class="group-hover:scale-105 transition duration-500">
      <div class="p-6">
        <h3 class="text-2xl font-bold mb-2">DWASPA</h3>
        <p class="text-subtext text-sm">Spa management web system.</p>
      </div>
    </div>

    </div>
</section>

<div id="modal" class="fixed inset-0 bg-black/95 backdrop-blur-sm hidden z-50 flex items-end md:items-center justify-center transition-opacity duration-300">
  
  <button onclick="closeProject()" class="absolute top-6 right-6 text-white/50 hover:text-white bg-white/10 p-2 rounded-full z-[60] transition">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
  </button>

  <div class="bg-card w-full max-w-2xl md:rounded-3xl rounded-t-3xl border border-white/10 overflow-hidden shadow-2xl max-h-[90vh] flex flex-col relative">
    
    <div class="relative bg-[#F5F5F7] aspect-[4/3] flex items-center justify-center group">
        <img id="modal-img" src="" class="w-full h-full object-contain">
        
        <button onclick="changeSlide(-1)" class="absolute left-4 bg-black/50 hover:bg-black/80 text-white p-2 rounded-full backdrop-blur transition">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <button onclick="changeSlide(1)" class="absolute right-4 bg-black/50 hover:bg-black/80 text-white p-2 rounded-full backdrop-blur transition">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
        </button>

        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur px-3 py-1 rounded-full text-xs font-mono text-white/90">
            <span id="slide-counter">1 / 1</span>
        </div>
    </div>

    <div class="overflow-y-auto custom-scrollbar p-6">
        
        <div class="flex gap-3 overflow-x-auto scrollbar-hide mb-6" id="thumbnail-container">
            </div>

        <div>
            <h2 id="modal-title" class="text-2xl font-bold text-white mb-3">Project Title</h2>
            <p id="modal-desc" class="text-subtext leading-relaxed text-sm mb-6">
                Project description goes here.
            </p>
            
            <div id="modal-tags" class="flex flex-wrap gap-2">
                </div>
        </div>
    </div>

  </div>
</div>

<div class="fixed bottom-10 left-0 right-0 flex justify-center z-40 pointer-events-none">
  <nav class="bg-black/50 backdrop-blur-xl border border-white/10 rounded-full p-1.5 flex gap-1 shadow-2xl pointer-events-auto">
    <a href="index.html" class="nav-btn transition hover:text-white">Home</a>
    <a href="biography.html" class="nav-btn transition hover:text-white">Biography</a>
    <a href="projects.html" class="nav-btn active">Projects</a>
  </nav>
</div>

<script>
  // 1. Updated Data Structure to include Text & Tags
  const projectsData = {
    "freshdash": {
        title: "FreshDash UI Design",
        desc: "Designing FreshDash application UI including user registration & login, product browsing, shopping cart, checkout & payment, order tracking, user profile and AI recipe generator for ICT552 E-Commerce Technology group assignment.",
        tags: ["CANVA", "DESIGN", "UI/UX"],
        images: [
            "FreshDash Logo.png", "Splash Screen.png", "Login & Register page.png", "Home page.png", "Splash Screen (2).png", "Product Details.png", "Shopping Cart.png", "Cheeckout.png", "Order Confirmation.png", "User Profile.png", "AI-Powered Meal Planner.png"
        ]
    },
    "dwaspa": {
        title: "DWASPA System",
        desc: "A comprehensive Spa management web system featuring customer booking, dashboard analytics, and service management tools.",
        tags: ["WEB", "MANAGEMENT", "SYSTEM"],
        images: [
            "DWASPA Logo.png", "DWASPA Login.png", "DWASPA Customer Create Acc.png"
        ]
    },
    // Add placeholders for others to prevent errors if clicked
    "dwanaconnect": { title: "D'WanaConnect", desc: "Internal business communication system.", tags: ["BUSINESS", "COMMS"], images: ["D'WanaConnect Logo.png"] },
    "limited-focus": { title: "Limited Focus", desc: "Productivity app (KL3IS Silver Medal).", tags: ["APP", "PRODUCTIVITY"], images: ["1.png"] },
    "car-community": { title: "Car Community", desc: "Social platform for car enthusiasts.", tags: ["SOCIAL", "COMMUNITY"], images: ["1.png"] },
    "cisco-network": { title: "Cisco Network", desc: "Packet Tracer network topology.", tags: ["NETWORKING", "CISCO"], images: ["1.png"] },
    "life-expectancy-dashboard": { title: "Life Expectancy", desc: "Data visualization dashboard.", tags: ["DATA", "VISUALIZATION"], images: ["1.png"] }
  };

  let currentProjectKey = "";
  let currentIndex = 0;

  function openProject(key) {
    if (!projectsData[key]) return;
    
    currentProjectKey = key;
    currentIndex = 0;
    
    // Populate Text Content
    const data = projectsData[key];
    document.getElementById("modal-title").innerText = data.title;
    document.getElementById("modal-desc").innerText = data.desc;
    
    // Populate Tags
    const tagsContainer = document.getElementById("modal-tags");
    tagsContainer.innerHTML = ''; // Clear old tags
    data.tags.forEach(tag => {
        const span = document.createElement("span");
        span.className = "px-4 py-1.5 rounded-full border border-white/10 bg-surface text-xs font-medium text-gray-300 tracking-wide";
        span.innerText = tag;
        tagsContainer.appendChild(span);
    });

    updateModal();
    renderThumbnails();

    const modal = document.getElementById("modal");
    modal.classList.remove("hidden");
    document.body.style.overflow = 'hidden';
  }

  function closeProject() {
    document.getElementById("modal").classList.add("hidden");
    document.body.style.overflow = '';
  }

  function changeSlide(direction) {
    const totalImages = projectsData[currentProjectKey].images.length;
    currentIndex += direction;

    if (currentIndex < 0) currentIndex = totalImages - 1;
    else if (currentIndex >= totalImages) currentIndex = 0;

    updateModal();
    
    // Update active state of thumbnails
    document.querySelectorAll(".thumb-item").forEach((el, idx) => {
        if(idx === currentIndex) {
            el.classList.add("border-accent", "opacity-100");
            el.classList.remove("border-transparent", "opacity-60");
            el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        } else {
            el.classList.remove("border-accent", "opacity-100");
            el.classList.add("border-transparent", "opacity-60");
        }
    });
  }

  function jumpToSlide(index) {
      currentIndex = index;
      updateModal();
      // Re-trigger highlight logic
      changeSlide(0); 
  }

  function updateModal() {
    const data = projectsData[currentProjectKey];
    const imageName = data.images[currentIndex];
    
    // Adjust path based on your folder structure
    const imgPath = `images/projects/${currentProjectKey}/${imageName}`;
    
    document.getElementById("modal-img").src = imgPath;
    document.getElementById("slide-counter").innerText = `${currentIndex + 1} / ${data.images.length}`;
  }

  function renderThumbnails() {
      const container = document.getElementById("thumbnail-container");
      container.innerHTML = '';
      const data = projectsData[currentProjectKey];

      data.images.forEach((img, idx) => {
          const thumbBtn = document.createElement("button");
          // Styling: The active class will be handled by changeSlide(0) logic
          thumbBtn.className = `thumb-item flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all duration-300 ${idx === 0 ? 'border-accent opacity-100' : 'border-transparent opacity-60 hover:opacity-100'}`;
          thumbBtn.onclick = () => jumpToSlide(idx);
          
          const thumbImg = document.createElement("img");
          thumbImg.src = `images/projects/${currentProjectKey}/${img}`;
          thumbImg.className = "w-full h-full object-cover bg-white";
          
          thumbBtn.appendChild(thumbImg);
          container.appendChild(thumbBtn);
      });
  }

  // Keyboard Support
  document.addEventListener('keydown', function(event) {
    if (document.getElementById("modal").classList.contains("hidden")) return;
    if (event.key === "ArrowLeft") changeSlide(-1);
    if (event.key === "ArrowRight") changeSlide(1);
    if (event.key === "Escape") closeProject();
  });

  // Click outside closes modal
  document.getElementById("modal").addEventListener("click", function(e) {
    if (e.target === this) closeProject();
  });

</script>

</body>
</html>
