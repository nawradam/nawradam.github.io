<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noor Adam | Projects</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: { sans: ['Inter', 'sans-serif'] },
        colors: {
          bg: '#050505',
          card: '#0F0F0F',
          accent: '#FF9F43',
          subtext: '#888888',
          surface: '#1A1A1A'
        },
        animation: {
          float: 'float 6s ease-in-out infinite',
        },
        keyframes: {
          float: {
            '0%, 100%': { transform: 'translateY(0)' },
            '50%': { transform: 'translateY(-8px)' },
          }
        }
      }
    }
  }
</script>

<style>
  .project-card {
    background: #0f0f0f;
    border-radius: 1.5rem;
    overflow: hidden;
    cursor: pointer;
    transition: all .4s ease;
    border: 1px solid rgba(255,255,255,.05);
  }
  .project-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 30px rgba(255,159,67,0.25);
    border-color: rgba(255,159,67,.3);
  }
  .project-card img {
    height: 260px;
    width: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  .project-card:hover img {
    transform: scale(1.1);
  }

  .nav-btn {
    padding: 12px 28px;
    border-radius: 999px;
    color: #aaa;
    font-size: 14px;
    font-weight: 500;
  }
  .nav-btn.active {
    background: white; 
    color: black; 
    font-weight: 600;
  }

  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

  /* Custom Scrollbar for modal content */
  .custom-scrollbar::-webkit-scrollbar { width: 6px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: #1a1a1a; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #FF9F43; }

  .thumb-item {
    transition: all .3s ease;
  }
  .thumb-item.active {
    border-color: #FF9F43;
    opacity: 1 !important;
  }

  .gradient-text {
    background: linear-gradient(90deg,#FF9F43,#FF5E7F);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 3s infinite alternate;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>

<body class="bg-bg text-white antialiased pb-40">

<section class="max-w-7xl mx-auto px-6 py-20">
  <h1 class="text-5xl md:text-6xl font-bold mb-10 gradient-text">My Projects</h1>

  <div class="flex flex-wrap gap-3 mb-10">
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition active-filter bg-accent text-black" data-filter="all">All</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="UI/UX">UI/UX</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="WEB">Web</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="APP">App</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="NET">Network</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-grid">
    </div>
</section>

<div id="modal" class="fixed inset-0 bg-black/95 backdrop-blur-sm hidden z-50 flex items-center justify-center transition-opacity duration-500 p-4">
  
  <button onclick="closeProject()" class="fixed top-4 right-4 md:top-8 md:right-8 text-white/80 hover:text-white bg-black/50 w-12 h-12 flex items-center justify-center rounded-full z-[100] transition backdrop-blur-md border border-white/10 shadow-2xl">
    <i class="fas fa-times text-xl"></i>
  </button>

  <div class="bg-card w-full max-w-7xl rounded-3xl border border-white/10 overflow-hidden shadow-2xl h-[85vh] flex flex-col lg:flex-row relative animate-float">
    
    <div class="relative bg-surface h-[40%] w-full lg:h-full lg:w-[60%] flex-shrink-0 flex items-center justify-center group border-b lg:border-b-0 lg:border-r border-white/5 bg-[#000]">
      
      <img id="modal-img" src="" class="w-full h-full object-contain p-4 md:p-8 transition-all duration-500">
      
      <button onclick="changeSlide(-1)" class="absolute left-4 bg-black/50 hover:bg-black/80 text-white w-10 h-10 flex items-center justify-center rounded-full backdrop-blur transition border border-white/5">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button onclick="changeSlide(1)" class="absolute right-4 bg-black/50 hover:bg-black/80 text-white w-10 h-10 flex items-center justify-center rounded-full backdrop-blur transition border border-white/5">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur px-3 py-1 rounded-full text-xs font-mono text-white/90 border border-white/5">
        <span id="slide-counter">1 / 1</span>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto custom-scrollbar p-6 lg:p-10 bg-card flex flex-col">
      
      <div class="flex gap-3 overflow-x-auto scrollbar-hide mb-6 pb-2 flex-shrink-0" id="thumbnail-container"></div>
      
      <h2 id="modal-title" class="text-2xl md:text-4xl font-bold mb-4 gradient-text">Project Title</h2>
      
      <div class="flex-1">
        <p id="modal-desc" class="text-subtext leading-relaxed text-sm md:text-lg mb-6"></p>
      </div>
      
      <div id="modal-tags" class="flex flex-wrap gap-2 cursor-pointer pb-4 mt-auto pt-6 border-t border-white/5"></div>
    </div>
  </div>
</div>

<div class="fixed bottom-2 left-0 right-0 flex justify-center z-40 pointer-events-none">
  <nav class="bg-black/50 backdrop-blur-xl border border-white/10 rounded-full p-1.5 flex gap-1 shadow-2xl pointer-events-auto">
    <a href="index.html" class="nav-btn transition hover:text-white">Home</a>
    <a href="biography.html" class="nav-btn transition hover:text-white">Biography</a>
    <a href="projects.html" class="nav-btn active">Projects</a>
  </nav>
</div>

<script>
const projectsData = {
  "freshdash": { 
    title: "FreshDash UI Design", 
    desc: "Comprehensive UI & UX design for a grocery e-commerce application, featuring an AI meal planner, seamless checkout flow, and detailed order tracking.", 
    tags: ["UI/UX","APP","DESIGN"], 
    images: ["FreshDash Logo.png", "Splash Screen.png", "Login & Register page.png", "Home page.png", "Splash Screen (2).png", "Product Details.png", "Shopping Cart.png", "Cheeckout.png", "Order Confirmation.png", "User Profile.png", "AI-Powered Meal Planner.png"] 
  },
  "dwaspa": { 
    title: "DWASPA System", 
    desc: "A complete Spa management web system handling customer bookings, payment gateways, service management, and financial analytics dashboards.", 
    tags: ["WEB","SYSTEM","MANAGEMENT"], 
    images: ["DWASPA Logo.png", "DWASPA Login.png", "DWASPA Customer Create Acc.png", "DWASPA Customer Dashboard.png", "DWASPA Customer Booking.png", "DWASPA Customer Payment.png", "DWASPA Management Dashboard.png", "DWASPA Service Management.png", "DWASPA Management Financial.png"] 
  },
  "dwanaconnect": {
    title: "D'WanaConnect",
    desc: "Internal business communication system designed to streamline corporate workflows and employee interaction.",
    tags: ["WEB", "SYSTEM", "BIZ"],
    images: ["D'WanaConnect Logo.png","12.png","13.png","14.png","15.png","16.png","17.png","18.png","19.png","20.png","21.png"]
  },
  "limited-focus": {
    title: "Limited Focus",
    desc: "Award-winning productivity application (KL3IS Silver Medal) designed to enhance deep work sessions through restricted mobile usage.",
    tags: ["APP", "MOBILE", "PRODUCTIVITY"],
    images: Array.from({length: 35}, (_, i) => `${i+1}.png`) 
  },
  "car-community": {
    title: "Car Community",
    desc: "A niche social platform connecting car enthusiasts, featuring event organization, vehicle showcases, and community forums.",
    tags: ["APP", "SOCIAL", "COMMUNITY"],
    images: Array.from({length: 25}, (_, i) => `${i+1}.png`) 
  },
  "cisco-network": {
    title: "Cisco Network Design",
    desc: "Complex network topology design and simulation using Packet Tracer, demonstrating enterprise-level routing and switching.",
    tags: ["NET", "CISCO", "INFRASTRUCTURE"],
    images: ["1.png"]
  },
  "life-expectancy-dashboard": {
    title: "Life Expectancy Analytics",
    desc: "Interactive data visualization dashboard analyzing global life expectancy trends using real-world datasets.",
    tags: ["WEB", "DATA", "DASHBOARD"],
    images: ["1.png", "2.png"]
  }
};

let currentProjectKey = "";
let currentIndex = 0;

function renderProjects(filter="all") {
  const grid = document.getElementById("projects-grid");
  grid.innerHTML = '';
  for(const key in projectsData) {
    const p = projectsData[key];
    if(filter !== "all" && !p.tags.includes(filter)) continue;
    
    const card = document.createElement("div");
    card.className = "project-card group";
    card.onclick = () => openProject(key);
    
    card.innerHTML = `
      <img src="images/projects/${key}/${p.images[0]}" class="group-hover:scale-105 transition duration-500">
      <div class="p-6">
        <h3 class="text-2xl font-bold mb-2">${p.title}</h3>
        <p class="text-subtext text-sm line-clamp-2">${p.desc}</p>
        <div class="flex gap-2 mt-4">
            ${p.tags.slice(0,3).map(t => `<span class="text-xs border border-white/10 px-2 py-1 rounded text-gray-400">${t}</span>`).join('')}
        </div>
      </div>`;
    grid.appendChild(card);
  }
}

document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=> {
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("bg-accent","text-black"));
    btn.classList.add("bg-accent","text-black");
    renderProjects(btn.dataset.filter);
  });
});

renderProjects();

// Modal Functions
function openProject(key){
  currentProjectKey=key;
  currentIndex=0;
  const data = projectsData[key];
  document.getElementById("modal-title").innerText=data.title;
  document.getElementById("modal-desc").innerText=data.desc;
  const tagsC = document.getElementById("modal-tags"); tagsC.innerHTML='';
  data.tags.forEach(tag=>{
    const span=document.createElement("span");
    span.className="px-4 py-1.5 rounded-full border border-white/10 bg-surface text-xs font-medium text-gray-300 tracking-wide";
    span.innerText=tag;
    tagsC.appendChild(span);
  });
  updateModal(); renderThumbnails();
  document.getElementById("modal").classList.remove("hidden"); document.body.style.overflow='hidden';
}

function closeProject(){document.getElementById("modal").classList.add("hidden"); document.body.style.overflow='';}

function changeSlide(dir){
  const images=projectsData[currentProjectKey].images;
  currentIndex=(currentIndex+dir+images.length)%images.length;
  updateModal(); updateThumbActive();
}

function jumpToSlide(idx){currentIndex=idx; updateModal(); updateThumbActive();}

function updateModal(){
  const data=projectsData[currentProjectKey];
  document.getElementById("modal-img").src=`images/projects/${currentProjectKey}/${data.images[currentIndex]}`;
  document.getElementById("slide-counter").innerText=`${currentIndex+1} / ${data.images.length}`;
}

function renderThumbnails(){
  const container=document.getElementById("thumbnail-container"); container.innerHTML='';
  projectsData[currentProjectKey].images.forEach((img,idx)=>{
    const btn=document.createElement("button"); 
    btn.className=`thumb-item flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all duration-300 ${idx===0?'border-accent opacity-100':'border-transparent opacity-60 hover:opacity-100'}`;
    btn.onclick=()=>jumpToSlide(idx);
    
    const thumb=document.createElement("img"); 
    thumb.src=`images/projects/${currentProjectKey}/${img}`; 
    thumb.className="w-full h-full object-cover bg-white";
    
    btn.appendChild(thumb); 
    container.appendChild(btn);
  });
}

function updateThumbActive(){
  document.querySelectorAll(".thumb-item").forEach((el,idx)=>{
    const isActive = idx===currentIndex;
    el.classList.toggle("border-accent", isActive);
    el.classList.toggle("opacity-100", isActive);
    el.classList.toggle("border-transparent", !isActive);
    el.classList.toggle("opacity-60", !isActive);
    if(isActive) el.scrollIntoView({behavior:"smooth",block:"nearest",inline:"center"});
  });
}

document.addEventListener("keydown",e=>{
  const m=document.getElementById("modal"); if(m.classList.contains("hidden"))return;
  if(e.key==="ArrowLeft") changeSlide(-1);
  if(e.key==="ArrowRight") changeSlide(1);
  if(e.key==="Escape") closeProject();
});
document.getElementById("modal").addEventListener("click",e=>{if(e.target===e.currentTarget)closeProject();});
</script>

</body>
</html>
