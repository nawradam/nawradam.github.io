<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noor Adam | Projects</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: { sans: ['Inter', 'sans-serif'] },
        colors: {
          bg: '#050505',
          card: '#0F0F0F',
          accent: '#FF9F43',
          subtext: '#888888',
          surface: '#1A1A1A'
        },
        animation: {
          float: 'float 6s ease-in-out infinite',
        },
        keyframes: {
          float: {
            '0%, 100%': { transform: 'translateY(0)' },
            '50%': { transform: 'translateY(-8px)' },
          }
        }
      }
    }
  }
</script>

<style>
  .project-card {
    background: #0f0f0f;
    border-radius: 1.5rem;
    overflow: hidden;
    cursor: pointer;
    transition: all .4s ease;
    border: 1px solid rgba(255,255,255,.05);
  }
  .project-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 30px rgba(255,159,67,0.25);
    border-color: rgba(255,159,67,.3);
  }
  .project-card img {
    height: 260px;
    width: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  .project-card:hover img {
    transform: scale(1.1);
  }

  .nav-btn {
    padding: 12px 28px;
    border-radius: 999px;
    color: #aaa;
    font-size: 14px;
    font-weight: 500;
  }
  .nav-btn.active {
    background: white; 
    color: black; 
    font-weight: 600;
  }

  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

  .thumb-item {
    transition: all .3s ease;
  }
  .thumb-item.active {
    border-color: #FF9F43;
    opacity: 1 !important;
  }

  .gradient-text {
    background: linear-gradient(90deg,#FF9F43,#FF5E7F);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 3s infinite alternate;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>

<body class="bg-bg text-white antialiased pb-40">

<section class="max-w-7xl mx-auto px-6 py-20">
  <h1 class="text-5xl md:text-6xl font-bold mb-10 gradient-text">My Projects</h1>

  <!-- FILTER BUTTONS -->
  <div class="flex flex-wrap gap-3 mb-10">
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="all">All</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="UI/UX">UI/UX</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="WEB">Web</button>
    <button class="filter-btn px-5 py-2 rounded-full border border-white/20 text-sm text-white/70 hover:bg-accent hover:text-black transition" data-filter="APP">App</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-grid">
    <!-- Project cards will render here dynamically -->
  </div>
</section>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/95 backdrop-blur-sm hidden z-50 flex items-end md:items-center justify-center transition-opacity duration-500">
  <button onclick="closeProject()" class="absolute top-6 right-6 text-white/50 hover:text-white bg-white/10 p-2 rounded-full z-[60] transition">
    <i class="fas fa-times"></i>
  </button>
  <div class="bg-card w-full max-w-3xl md:rounded-3xl rounded-t-3xl border border-white/10 overflow-hidden shadow-2xl max-h-[90vh] flex flex-col relative animate-float">
    
    <div class="relative bg-surface aspect-[4/3] flex items-center justify-center group">
      <img id="modal-img" src="" class="w-full h-full object-contain transition-all duration-500">
      
      <button onclick="changeSlide(-1)" class="absolute left-4 bg-black/50 hover:bg-black/80 text-white p-2 rounded-full backdrop-blur transition">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button onclick="changeSlide(1)" class="absolute right-4 bg-black/50 hover:bg-black/80 text-white p-2 rounded-full backdrop-blur transition">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur px-3 py-1 rounded-full text-xs font-mono text-white/90">
        <span id="slide-counter">1 / 1</span>
      </div>
    </div>

    <div class="overflow-y-auto custom-scrollbar p-6">
      <div class="flex gap-3 overflow-x-auto scrollbar-hide mb-6" id="thumbnail-container"></div>
      <h2 id="modal-title" class="text-3xl md:text-4xl font-bold mb-3 gradient-text">Project Title</h2>
      <p id="modal-desc" class="text-subtext leading-relaxed text-sm mb-6"></p>
      <div id="modal-tags" class="flex flex-wrap gap-2 cursor-pointer"></div>
    </div>
  </div>
</div>

<div class="fixed bottom-10 left-0 right-0 flex justify-center z-40 pointer-events-none">
  <nav class="bg-black/50 backdrop-blur-xl border border-white/10 rounded-full p-1.5 flex gap-1 shadow-2xl pointer-events-auto">
    <a href="index.html" class="nav-btn transition hover:text-white">Home</a>
    <a href="biography.html" class="nav-btn transition hover:text-white">Biography</a>
    <a href="projects.html" class="nav-btn active">Projects</a>
  </nav>
</div>

<script>
const projectsData = {
  "freshdash": { title: "FreshDash UI Design", desc: "UI & UX design for grocery e-commerce app including AI meal planner and order tracking.", tags: ["UI/UX","CANVA","DESIGN"], images: ["FreshDash Logo.png","Splash Screen.png","Home page.png"] },
  "dwaspa": { title: "DWASPA System", desc: "Spa management web system with bookings, analytics, and services.", tags: ["WEB","MANAGEMENT","SYSTEM"], images: ["DWASPA Logo.png","DWASPA Login.png"] }
};

let currentProjectKey = "";
let currentIndex = 0;

function renderProjects(filter="all") {
  const grid = document.getElementById("projects-grid");
  grid.innerHTML = '';
  for(const key in projectsData) {
    const p = projectsData[key];
    if(filter !== "all" && !p.tags.includes(filter)) continue;
    const card = document.createElement("div");
    card.className = "project-card group";
    card.onclick = () => openProject(key);
    card.innerHTML = `<img src="images/projects/${key}/${p.images[0]}" class="group-hover:scale-105 transition duration-500">
      <div class="p-6">
        <h3 class="text-2xl font-bold mb-2">${p.title}</h3>
        <p class="text-subtext text-sm">${p.desc}</p>
      </div>`;
    grid.appendChild(card);
  }
}

// Filter buttons
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click",()=> {
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("bg-accent","text-black"));
    btn.classList.add("bg-accent","text-black");
    renderProjects(btn.dataset.filter);
  });
});

renderProjects();

// Modal Functions
function openProject(key){
  currentProjectKey=key;
  currentIndex=0;
  const data = projectsData[key];
  document.getElementById("modal-title").innerText=data.title;
  document.getElementById("modal-desc").innerText=data.desc;
  const tagsC = document.getElementById("modal-tags"); tagsC.innerHTML='';
  data.tags.forEach(tag=>{
    const span=document.createElement("span");
    span.className="px-4 py-1.5 rounded-full border border-white/10 bg-surface text-xs font-medium text-gray-300 tracking-wide";
    span.innerText=tag;
    span.onclick=()=>navigator.clipboard.writeText(tag);
    tagsC.appendChild(span);
  });
  updateModal(); renderThumbnails();
  document.getElementById("modal").classList.remove("hidden"); document.body.style.overflow='hidden';
}

function closeProject(){document.getElementById("modal").classList.add("hidden"); document.body.style.overflow='';}
function changeSlide(dir){
  const images=projectsData[currentProjectKey].images;
  currentIndex=(currentIndex+dir+images.length)%images.length;
  updateModal(); updateThumbActive();
}
function jumpToSlide(idx){currentIndex=idx; updateModal(); updateThumbActive();}
function updateModal(){
  const data=projectsData[currentProjectKey];
  document.getElementById("modal-img").src=`images/projects/${currentProjectKey}/${data.images[currentIndex]}`;
  document.getElementById("slide-counter").innerText=`${currentIndex+1} / ${data.images.length}`;
}
function renderThumbnails(){
  const container=document.getElementById("thumbnail-container"); container.innerHTML='';
  projectsData[currentProjectKey].images.forEach((img,idx)=>{
    const btn=document.createElement("button"); btn.className=`thumb-item flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden border-2 transition-all duration-300 ${idx===0?'border-accent opacity-100':'border-transparent opacity-60 hover:opacity-100'}`;
    btn.onclick=()=>jumpToSlide(idx);
    const thumb=document.createElement("img"); thumb.src=`images/projects/${currentProjectKey}/${img}`; thumb.className="w-full h-full object-cover bg-white";
    btn.appendChild(thumb); container.appendChild(btn);
  });
}
function updateThumbActive(){
  document.querySelectorAll(".thumb-item").forEach((el,idx)=>{
    el.classList.toggle("border-accent",idx===currentIndex);
    el.classList.toggle("opacity-100",idx===currentIndex);
    el.classList.toggle("border-transparent",idx!==currentIndex);
    el.classList.toggle("opacity-60",idx!==currentIndex);
    if(idx===currentIndex) el.scrollIntoView({behavior:"smooth",block:"nearest",inline:"center"});
  });
}

// Keyboard & click outside
document.addEventListener("keydown",e=>{
  const m=document.getElementById("modal"); if(m.classList.contains("hidden"))return;
  if(e.key==="ArrowLeft") changeSlide(-1);
  if(e.key==="ArrowRight") changeSlide(1);
  if(e.key==="Escape") closeProject();
});
document.getElementById("modal").addEventListener("click",e=>{if(e.target===e.currentTarget)closeProject();});
</script>

</body>
</html>
