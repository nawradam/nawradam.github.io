<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor Adam | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { bg: '#050505', card: '#0F0F0F', accent: '#FF9F43', subtext: '#888888' },
          backgroundImage: { 'glow': 'radial-gradient(circle, rgba(255,159,67,0.15) 0%, rgba(5,5,5,0) 70%)' }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-white antialiased selection:bg-accent selection:text-black">

  <!-- HOME SECTION -->
  <section class="min-h-screen flex items-center justify-center px-6 relative overflow-hidden">
    <div class="absolute top-1/2 left-1/4 w-[500px] h-[500px] bg-glow -translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>
    <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-16 items-center z-10">

      <div class="space-y-8">
        <h1 class="text-6xl md:text-8xl font-bold leading-tight tracking-tight">
          Hi, I'm <span class="text-accent block">Noor<br>Adam</span>
        </h1>
        <p class="text-subtext text-xl max-w-lg leading-relaxed">
          IT student from Malaysia passionate about <strong>data, AI, automation, and cybersecurity</strong>. I enjoy building projects, exploring new technologies, and continuously learning.
        </p>

        <div class="flex flex-wrap gap-4 pt-4">
          <a href="biography.html" class="px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-gray-200 transition-all transform hover:scale-105">ABOUT ME</a>
          <a href="projects.html" class="px-8 py-4 bg-transparent border border-white/20 text-white font-bold rounded-full hover:border-white transition-all">VIEW PROJECTS</a>
        </div>

        <!-- SOCIAL LINKS -->
        <div class="flex gap-6 pt-6 text-2xl text-subtext">
          <a href="https://instagram.com/999nawr" target="_blank"><i class="fab fa-instagram hover:text-accent transition-all"></i></a>
          <a href="#" target="_blank"><i class="fab fa-tiktok hover:text-accent transition-all"></i></a>
          <a href="#" target="_blank"><i class="fab fa-github hover:text-accent transition-all"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin hover:text-accent transition-all"></i></a>
        </div>
      </div>

      <div class="relative flex justify-center lg:justify-end">
        <div class="relative w-full max-w-md aspect-[4/5] rounded-3xl overflow-hidden border border-white/10 shadow-2xl bg-card">
          <img src="images/noor.jpg" class="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity duration-500" alt="Noor Adam">
        </div>
      </div>

    </div>
  </section>

  <!-- NAVIGATION -->
  <div class="fixed bottom-10 left-0 right-0 z-50 flex justify-center px-4">
    <nav class="bg-[#111111]/90 backdrop-blur-xl border border-white/10 rounded-full p-1.5 shadow-2xl flex items-center gap-1">
      <a href="index.html" class="px-8 py-3 rounded-full text-sm font-medium bg-white text-black transition-all">Home</a>
      <a href="biography.html" class="px-8 py-3 rounded-full text-sm font-medium text-gray-400 hover:text-white transition-all">Biography</a>
      <a href="projects.html" class="px-8 py-3 rounded-full text-sm font-medium text-gray-400 hover:text-white transition-all">Projects</a>
    </nav>
  </div>
</body>
</html>
