<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noor Adam | Home</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            bg: '#050505',
            accent: '#FF9F43',
            subtext: '#9A9A9A'
          },
          boxShadow: {
            glow: '0 0 50px rgba(255,159,67,0.25)'
          }
        }
      }
    }
  </script>

  <style>
    /* Ambient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,159,67,0.08), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,159,67,0.05), transparent 40%);
      z-index: -1;
    }

    /* Reveal animation */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      animation: reveal 1s ease forwards;
    }

    @keyframes reveal {
      to { opacity: 1; transform: translateY(0); }
    }

    .delay-1 { animation-delay: .1s }
    .delay-2 { animation-delay: .25s }
    .delay-3 { animation-delay: .4s }

    /* Floating image */
    .float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Name glow pulse */
    .glow-text {
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 20px rgba(255,159,67,0.3); }
      to { text-shadow: 0 0 45px rgba(255,159,67,0.6); }
    }

    /* Social hover */
    .social a {
      transition: all .3s ease;
    }
    .social a:hover {
      color: #FF9F43;
      transform: translateY(-4px) scale(1.1);
      text-shadow: 0 0 20px rgba(255,159,67,.4);
    }
  </style>
</head>

<body class="bg-bg text-white antialiased pb-40">

<section class="min-h-screen flex items-center px-6">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">

    <!-- TEXT -->
    <div class="space-y-8">
      <h1 class="text-6xl md:text-8xl font-extrabold leading-tight reveal delay-1">
        Hi, I'm
        <span class="block text-accent glow-text">
          Noor<br>Adam
        </span>
      </h1>

      <p class="text-subtext text-xl max-w-xl reveal delay-2 leading-relaxed">
        IT student from <span class="text-white">UiTM Shah Alam</span> with a strong interest in
        data, automation, AI, and cybersecurity.
        I focus on building real systems — not just learning theory.
      </p>

      <!-- CTA -->
      <div class="flex gap-4 pt-6 reveal delay-3">
        <a href="index.html"
           class="px-8 py-4 bg-white text-black rounded-full font-semibold hover:scale-105 hover:shadow-glow transition">
          ABOUT ME
        </a>
        <a href="projects.html"
           class="px-8 py-4 border border-white/20 rounded-full font-semibold hover:border-accent hover:text-accent transition">
          VIEW PROJECTS
        </a>
      </div>

      <!-- SOCIALS -->
      <div class="social flex gap-8 pt-8 text-2xl reveal delay-3">
        <a href="https://instagram.com/999nawr" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@999nawr" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>

      <p class="text-sm text-subtext pt-6 reveal delay-3">
        © 2026 Noor Adam. Crafted with precision.
      </p>
    </div>

    <!-- IMAGE -->
    <div class="flex justify-center reveal delay-2">
      <div class="float bg-white/5 backdrop-blur-xl border border-white/15 rounded-3xl shadow-2xl overflow-hidden w-80 h-[440px] hover:shadow-glow transition">
        <img src="images/profile/noor.jpg" class="w-full h-full object-cover">
      </div>
    </div>

  </div>
</section>

<!-- NAV -->
<div class="fixed bottom-10 left-0 right-0 flex justify-center z-50">
  <nav class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-full p-2 flex gap-1 shadow-2xl">
    <a href="index.html" class="px-8 py-3 bg-white text-black rounded-full text-sm font-medium">Home</a>
    <a href="biography.html" class="px-8 py-3 text-gray-400 hover:text-white rounded-full text-sm transition">Biography</a>
    <a href="projects.html" class="px-8 py-3 text-gray-400 hover:text-white rounded-full text-sm transition">Projects</a>
  </nav>
</div>

</body>
</html>
